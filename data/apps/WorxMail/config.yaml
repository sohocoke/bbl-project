# required properties

id: WorxMail
targets: .*


# optional properties

manifest_values:

  ncgapplication:
    description: WorxMail for hub location Exchange infrastructure

  policies:
    policyValue[policyName='ExchangeServer']: '{var:exchange_server_address}'
    policyValue[policyName='MailDomain']: '{var:mail_domain}'
    policyValue[policyName='BackgroundServices']: '{var:background_services_address}'
    policyValue[policyName='BackgroundServicesGateway']: '{var:background_services_gateway_address}'

    policyValue[policyName='NetworkAccess']: NetworkAccessTunneled
    policyValue[policyName='CertificateLabel']: PROD



  role: WorxMail


manifest_values[ios]:

  policies:
    policyValue[policyName='PreferredVpnMode']: FullTunnel


manifest_values[android]:

  policies:
