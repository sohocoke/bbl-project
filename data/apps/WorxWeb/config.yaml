# required properties
id: WorxWeb
targets: .*  # all environments where PROD cert label should be used.


# optional properties

manifest_values:

  ncgapplication:
    description: WorxWeb with PROD certificate label.

  policies:
    policyValue[policyName='CertificateLabel']: PROD

manifest_values[ios]:
  policies:
    policyValue[policyName='PreferredVpnMode']: FullTunnel
    policyValue[policyName='WorkWebHomePageURL']: >
        https://one.csintra.net/eWorkplacePortalWeb/startup
    policyValue[policyName='WorkWebPreloadBookmarks']: >
        "Bookmarks","CS OnePKI Verification",https://pkicsiws5.csintra.net:31323/lisocockpit/check.jsp,"Bookmarks","IT Self Service Portal",https://myithelp.csintra.net/"

manifest_values[android]:
  policies:
    policyValue[policyName='WorxWebHomePageURL']: >
        https://one.csintra.net/eWorkplacePortalWeb/startup
    policyValue[policyName='WorxWebPreloadBookmarks']: >
        "Bookmarks","CS OnePKI Verification",https://pkicsiws5.csintra.net:31323/lisocockpit/check.jsp,"Bookmarks","IT Self Service Portal",https://myithelp.csintra.net/"
    policyValue[policyName='EnableVPNModeSwitch']: true
