# globally applicable policy here.

id: firmwide
targets: .*

manifest_values:
  # common policies -- if necesssary, override in the app- or variant-specific properties.
  policies:
    policyValue[policyName='MaxOfflinePeriod']: 96
    policyValue[policyName='WipeDataOnAppLock']: true
    policyValue[policyName='DisableLocation']: true
    policyValue[policyName='DisableCamera']: true
    policyValue[policyName='DefaultLoggerOutput']: file,console
